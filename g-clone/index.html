<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="#">Gmail</a>
                <a href="#">Imágenes</a>
                <img class="menu" src="./images/menu.png" alt="apps-google">
                <img class="photo-user" src="./images/user.jpeg" alt="foto usuario">
            </div>
        </header>
        
        <main>
            <div class="main-container">
                <div class="logo"><img src="./images/logo.png" alt="logo"></div>
                <div class="search">
                    <img class="lupa" src="./images/icon-search.png" alt="imagen de lupa">
                    <input type="text">
                    <img class="mic" src="./images/icon-mic.png" alt="búsqueda por voz">
                    <img class="cam" src="./images/busqueda-por-imagen.png" alt="búsqueda por imagen">
                </div>
                <div class="buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
                <div class="idioma">
                    <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="pais">
                    <p>Argentina</p>
                </div>
                <div class="about">
                    <div>
                        <a href="#">Sobre Google</a>
                        <a href="#">Publicidad</a>
                        <a href="#">Negocios</a>
                        <a href="#">Cómo funciona la Búsqueda</a>
                    </div>
                    <div>
                        <a href="#">Privacidad</a>
                        <a href="#">Condiciones</a>
                        <a href="#">Preferencias</a>
                    </div>

                </div>
            </div>
        </footer>

    </body>
</html>
