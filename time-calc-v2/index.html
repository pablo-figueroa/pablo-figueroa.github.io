<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Whisper&display=swap"
      rel="stylesheet"
    >
    <title>Time-Calc</title>
    <link
      rel="stylesheet"
      href="style.css"
    >
  </head>
  <body>
    <div class="body-wrapper">
      <div class="main-container">
        <main>
          <section class="inputs">
            <div class="item">
              <div class="item-p">
                <p>Hora $</p>
              </div>
              <div class="item-input">
                <span class="selection">
                  <select
                    id="hora_valor"
                    onChange="getValue()"
                  >
                    <option value="2500">2500</option>
                    <option value="2750">2750</option>
                    <option value="3000">3000</option>
                    <option value="3000">3250</option>
                    <option value="3500">3500</option>
                    <option value="3750">3750</option>
                  </select>
                </span>
              </div>
            </div>
            <div class="item">
              <div class="item-p">
                <p>Horas</p>
              </div>
              <div class="item-input">
                <span class="selection">
                  <select
                    id="hora_tiempo"
                    onChange="getValue()"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="0">0</option>
                  </select>
                </span>
              </div>
            </div>
            <div class="item">
              <div class="item-p">
                <p>Minutos</p>
              </div>
              <div class="item-input">
                <span class="selection">
                  <select
                    id="minutos_tiempo"
                    onChange="getValue()"
                  >
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                  </select>
                </span>
              </div>
            </div>
          </section>
          <section class="output">
            <p>
              TOTAL $
              <span id="resultado">2,500.00</span>
            </p>
          </section>
        </main>
      </div>
      <div class="heart">
        <svg
          width="31"
          height="31"
          viewBox="0 0 31 31"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.31746 10.0464C4.60957 9.34123 5.03772 8.70046 5.57747 8.16072C6.11721 7.62097 6.75798 7.19282 7.46319 6.90071C8.1684 6.6086 8.92424 6.45825 9.68755 6.45825C10.4509 6.45825 11.2067 6.6086 11.9119 6.90071C12.6171 7.19282 13.2579 7.62097 13.7976 8.16072L15.5001 9.86314L17.2025 8.16072C18.2925 7.07066 19.771 6.45827 21.3125 6.45827C22.8541 6.45827 24.3326 7.07066 25.4226 8.16072C26.5127 9.25078 27.1251 10.7292 27.1251 12.2708C27.1251 13.8124 26.5127 15.2908 25.4226 16.3809L15.5001 26.3035L5.57747 16.3809C5.03772 15.8411 4.60957 15.2004 4.31746 14.4952C4.02535 13.79 3.875 13.0341 3.875 12.2708C3.875 11.5075 4.02535 10.7516 4.31746 10.0464Z"
            stroke="hsl(0, 100%, 30%)"
            stroke-width="2.58333"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <footer>
        <div>
          <span>@pablo-figueroa</span>
        </div>
      </footer>
    </div>
    <script
      src="./script.js"
      type="text/javascript"
    ></script>
  </body>
</html>
